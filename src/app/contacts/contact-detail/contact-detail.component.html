 <div class="panel panel-default" [ngClass]="{'completed-contact': contact?.completed}">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h3 [ngClass]="{'completed-text': contact?.completed}">{{ contact?.name }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 vcenter">
        <img  [ngClass]="{'completed-image': contact?.completed}" [src]="contact?.imageUrl" [alt]="contact?.name" height="90px" />
      </div>
      <div class="col-xs-6 vcenter" *ngIf="!contact?.completed; else completedTask" >
        <a class="btn btn-primary btn-sm" [routerLink]="['../', contact?.id, 'edit']">Edit</a>
        <a class="btn btn-success btn-sm" (click)="onComplete()">Completed</a>
        <a class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a>
      </div>
      <ng-template #completedTask>
        <a class="btn btn-success btn-sm" (click)="onRestore()">Restore</a>
        <a class="btn btn-danger btn-sm" (click)="onDelete()">Delete Permanently</a>
      </ng-template>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <p [ngClass]="{'completed-text': contact?.completed}"><strong>Email:</strong> {{ contact?.email }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p [ngClass]="{'completed-text': contact?.completed}"><strong>Phone:</strong> {{ contact?.phone }}</p>
      </div>
    </div>
    <div *ngFor="let person of contact?.group;">
      <div>
        <cms-contact-item class="col-sm-11" [contact]="person" [justShow]=true [ngClass]="{'completed-text': contact?.completed}"></cms-contact-item>
      </div>
    </div>
  </div>
</div>
