  <div class="row contact-list-header">
    <div class="col-xs-8 vcenter">
      <h2>Tasks</h2>
    </div>
    <div class="input-group pull-left pad-left-right col-xs-7">
      <!-- Add the search box input field here -->
      <input type="text" class="form-control" placeholder="Search" #searchBox (keyup)="search(searchBox.value)">
      <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
    </div>
    <div class="col-xs-4 vcenter">

      <button class="btn btn-success" [routerLink]="['new']">Create Task</button>
    </div>
  </div>
  <div class="row contact-list-container">
    <div class="col-xs-12">
      <cms-contact-item *ngFor="let contact of contacts | contactsFilter: term | completedFilter: false"
        [contact]="contact" dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
      </cms-contact-item>
    </div>

  </div>

  <div class="row contact-list-container">
    <h3 (click)="toggleCompletedTasks()">Completed Tasks: <span class="caret"></span> ({{ completedTasks }})</h3>
    <div class="col-xs-12">
        <cms-contact-item *ngFor="let contact of contacts | completedFilter: true" [contact]="contact" [ngStyle]="{'display': completedTasksVisible ? 'none': 'block' }"></cms-contact-item>
    </div>
</div>

</div>
